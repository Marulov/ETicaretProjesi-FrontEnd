<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div >
<ul *ngIf="dataLoaded == true" class="list-group m-3">
  <li
    (click)="setCurrentAllCategory()"
    routerLink="/products"
    [class]="getAllCategoryClass()"
  >
    <p class="text-center">Tüm Ürünler</p>
  </li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>
